<h1 mat-dialog-title>{{data.recipe.name}}</h1>
<div mat-dialog-content>
    <p>Faltan los siguientes ingredientes</p>
  <div *ngFor="let missed of data.recipe.missedIngredients">
    <li>{{missed}}</li>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="data.name" cdkFocusInitial>Ok</button>
</div>
